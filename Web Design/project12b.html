<! Matthew Raimondi - Project 12b - 20 March 2019>

<!DOCTYPE html>
<html lang="en">
    <head>
       	<title>CSS Animations - Matthew Raimondi</title>
		<link rel="stylesheet" href="https://mattraimondi.com/style.css">
		<style>
			html {
				background-color: lavender;
			}
			h1 {
				font-family: dosisregular;
				position: relative;
				left: 40%;
				animation-name: moveL-R;
				animation-duration: 4s;
			}
			@keyframes moveL-R {
				0% {
					font-size: 0px;
				}
				50% {
					font-size: 40px;
				}
				100% {
					font-size: 0px;
				}
			}
        </style>
	</head>
    <body class="noback">
		<h1>Matthew Raimondi</h1>
    </body>
</html>
